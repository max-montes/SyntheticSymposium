services:
  postgres:
    image: postgres:16-alpine
    container_name: synth_symposium_db
    environment:
      POSTGRES_DB: synthetic_symposium
      POSTGRES_USER: symposium
      POSTGRES_PASSWORD: symposium_dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U symposium -d synthetic_symposium"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
